<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/f7ad25f994.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header class="header__back">
    <img class="header__logo" src="images/logo.svg" alt="Imagen logo">
  </header>

  <main class="main">
    <div class="main__figure">
      <img class="main__figure-mock" src="images/illustration-mockups.svg" alt="Mobile and Desktop image">
    </div>

    <div class="main__text">
      <h1 class="main__h1">Build The Community<br>Your Fans Will Love</h1>
      <p class="main__parragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <input class="main__button" type="button" value="Register">
    </div>
  </main>

  <footer class="footer">
    <div class="footer__social">
      <a href="" class="face__logo"><i class="fa-brands fa-facebook-f icon__social"></i></a>
      <a href="" class="twitter__logo"><i class="fa-brands fa-twitter icon__social"></i></a>
      <a href="" class="instagram__logo"><i class="fa-brands fa-instagram icon__social"></i></a>
    </div>
    <!-- <div class="footer__Attrib">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </div> -->
  </footer>

</body>

</html>
